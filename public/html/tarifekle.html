<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeYesek Ürün Ekleme</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="shortcut icon" href="../html/fav.ico" type="image/x-icon">
    <script src=""></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> <!-- JQuery -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>
<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">

      
          <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbar">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
      
        <div id="navbar" class="navbar-menu">
          <div class="navbar-start">
            <a href="/" class="navbar-item">
              Ana Sayfa
            </a>
      
            <a href="/rastgeletarif" class="navbar-item">
              Rastgele Tarif
            </a>
      
            
            <a href="/bilgilendirme" class="navbar-item">
              Bilgilendirme
            </a>
        
          </div>
      
          <div class="navbar-end">
            <div class="navbar-item">
              <div class="buttons">
                <a href="/kayitol" class="button is-primary">
                  <strong>Kayıt Ol</strong>
                </a>
                <a href="/giris" class="button is-light">
                  Giriş Yap
                </a>
              </div>
            </div>
          </div>
        </div>
      </nav>
        <div class="container">
            <div class="columns">
            <div class="column is-6 is-offset-3">
                <div class="box">

                    <div class="field">
                    <label class="label">Yemek Adı</label>
                    <div class="control">
                        <input class="input" type="text" placeholder="Tarif Adı" id="tarifadi">
                    </div>
                    </div>
                    <div class="field">
                    <label class="label">Yemek Tarifi</label>
                    <div class="control">
                        <textarea class="textarea" placeholder="Yemek Açıklaması" id="yemektarifi"></textarea>
                    </div>
                    <label class="label">Ana Yemek Malzemesi</label>
                    <div class="control">
                      <input class="input" type="text" placeholder="Ana Yemek Malzemesi" id="yemekanamalzeme">
                    </div>

                    <div class="field">
                        <label class="label">Yemeğin Kategorisi</label>
                        <div class="control">
                            <div class="select">
                            <select id="yemekkategorisi">
                                <option value="1">Ana Yemek</option>
                                <option value="2">Atıştırmalıklar</option>
                                <option value="3">Salatalar</option>
                                <option value="4">Çorbalar</option>
                                <option value="5">Tatlılar</option>
                            </select>
                            </div>
                        </div>
                        </div>

                    <div class="field">
                    <label class="label">Pişirme Kategorisi</label>
                    <div class="control">
                        <div class="select">
                        <select id="pisirmekategorisi">
                            <option value="1">Tava</option>
                            <option value="2">Fırın</option>
                            <option value="3">Mangal</option>
                            <option value="4">Airfryer</option>
                            <option value="5">Haşlama</option>
                        </select>
                        </div>
                    </div>
                    </div>
                    

                    <div class="field">
                        <label class="label">Yemek Zorluk</label>
                        <div class="control">
                            <div class="select">
                            <select id="yemekzorluk">
                                <option value="1">Kolay</option>
                                <option value="2">Orta</option>
                                <option value="3">Zor</option>
                            </select>
                            </div>
                        </div>
                        </div>
                        <div class="field">
                            <label class="label">Ülke</label>
                            <div class="control">
                                    <textarea class="textarea" placeholder="Ülke" id="ulke"></textarea>
                            </div>
                            </div>



                    <div class="field is-grouped">
                    <div class="control">
                        <button  onclick=TarifEkleme() class="button is-link">Tarifi Ekle</button>
                    </div>
                    <div class="control">
                        <button class="button is-link is-light">İptal</button>
                    </div>
                    </div>

                </div>
            </div>
            </div>
        </div>
      <script src="../js/client.js"></script>
</body>
</html>
