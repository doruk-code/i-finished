</head>
<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbar">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
        <div id="navbar" class="navbar-menu">
          <div class="navbar-start">
            <a href="/" class="navbar-item">
              Ana Sayfa

            <a href="/rastgeletarif" class="navbar-item">
              Rastgele Tarif

            <a href="/bilgilendirme" class="navbar-item">
              Bilgilendirme
            </a>
          </div>
          <div class="navbar-end">
            <div class="navbar-item">
              <div class="buttons">
                <a href="/kayitol" class="button is-primary">
                  <strong>Kayıt Ol</strong>

                  Giriş Yap

              </div>

      <!-- ürün ekleme formu -->
        <div class="container">
            <div class="columns">
            <div class="column is-6 is-offset-3">
                <div class="box">
                    <div class="field">
                    <label class="label">Ürün Adı</label>
                    <div class="control">
                        <input class="input" type="text" placeholder="Ürün Adı" id="urunadi">
                    </div>
                    </div>
                    <div class="field">
                    <label class="label">Ürün Kategorisi</label>
                    <div class="control">
                        <div class="select">
                        <select id="urunkategori">
                            <option value="1">Hayvansal Gıda</option>
                            <option value="2">sebze</option>
                            <option value="3">meyve</option>
                            <option value="4">mutfak malzemeleri</option>
                            <option value="5">baklagil</option>
                        </select>
                        </div>
                    </div>
                    </div>
                    <div class="field is-grouped">
                    <div class="control">
                        <button  onclick=UrunEkleme() class="button is-link">Ürün Ekle</button>
                    </div>
                    <div class="control">
                        <button class="button is-link is-light">İptal</button>
                    </div>
                    </div>
                </div>
            </div>
            </div>
        </div>
      <script src="../js/client.js"></script>
